<form>
	<div class="row">
		<div class="small-6 large-centered columns columns">
			<input type="text" placeholder="Login" ng-model="input.login"/>
		</div>
		<div class="small-6 large-centered columns columns">
			<input type="text" placeholder="Password" ng-model="input.pass"/>
		</div>
		<div class="small-6 large-centered columns columns">
			<button class="button" ng-click="login()">Log In</button>
		</div>
	</div>
</form>
